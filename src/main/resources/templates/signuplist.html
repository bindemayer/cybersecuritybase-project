<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>See all the signups for the event</title>
    </head>

    <body>
        
        <h1>Simple Banking</h1>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>

            <tr th:each="signup : ${signups}">
                <td th:utext="${signup.name}">Name</td>
                <td th:utext="${signup.address}">Address</td>
                <td> <a th:href="@{'/delete/' + ${signup.name}}"> Remove </a></td>
            </tr>
            
        </table>
    </body>
</html>
